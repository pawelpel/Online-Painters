<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        
        <title>Online Painters</title>
        
        <link type="text/css" href="style.css" rel="stylesheet">
        
        <script src="js/factory_colors.js"></script>
        <script src="js/script.js"></script>
    </head>
    
    <body>
        
        <h1>Online Painters</h1>
    
        <article id="sketchpad-main" class="radious">
            
            <div id="colors">
            </div>
            
            
            <div id="range-input">
                <input type="range" step="1" min="1" max="20" value="10">
                <output id="range-value">10</output>
            </div>

            <div id="connection">
                <!--<span id="led">&bull;</span>-->
                <input type="button" id="connect" value="Connect">
                <input type="button" id="disconnect" value="Disconnect">
                <input type="button" id="clear" value="Erase localstorage">
            </div>
        
            <div id="canvas-box" class="radious">
                <canvas></canvas>
                
            </div>
            
        </article>
    
    </body>
</html>
